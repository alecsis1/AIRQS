<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link type="text/css" rel="stylesheet" href="javascript/air-style.css"/>
    <script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="javascript/app.js"></script>

  <body>
  	<div class="tab">
	  <button class="tablinks" onclick="openTab(event, 'Map')">Map</button>

	  <button class="tablinks" onclick="openTab(event, 'RawData')">Raw data</button>

	<div id="Map" class="tabcontent">
	  <div id="map_div" style="width: 100%; height: 350px;"></div>
	  <div id="map_table_div" style="width: 100%; height: 200px; margin-top: 5px;"></div>
	</div>
	
	<div id="Charts" class="tabcontent">
	  <div id="chart_div" style="align: center; width: 100%; height: 400px;"></div>
	  <div id="curve_chart" style="align: center; width: 100%; height: 400px;"></div>
	</div>
	
	<div id="RawData" class="tabcontent">

	</div>
